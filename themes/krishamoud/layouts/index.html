{{ define "main" }}
			{{- partial "newsletter.html" . -}}
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container">
          {{ range where .Pages "Section" "posts"}}
            {{ range .Pages}}
            <div class="item mb-5">
              <div class="media">
                <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{.Params.thumbnail}}" alt="image">
                <div class="media-body">
                  <h3 class="title mb-1"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                  <div class="meta mb-1"><span class="date">Published {{- partial "time.html" . -}}</span><span class="time">{{.ReadingTime}} min read</span></div>
                  <div class="intro">{{ .Summary }}</div>
                  <a class="more-link" href="{{.Permalink}}">Read more &rarr;</a>
                </div>
              </div>
            </div>
            {{end}}
          {{ end }}
			    <nav class="blog-nav nav nav-justified my-5">
				  <a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
				  <a class="nav-link-next nav-item nav-link rounded" href="#">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
				</nav>
		    </div>
	    </section>
{{ end }}

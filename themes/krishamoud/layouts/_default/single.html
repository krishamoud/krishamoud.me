{{ define "main" }}

	    <article class="blog-post px-3 py-5 p-md-5">
		    <div class="container">
			    <header class="blog-post-header">
				    <h2 class="title mb-2">{{ .Title }}</h2>
				    <div class="meta mb-3"><span class="date">Published {{- partial "time.html" . -}} ago</span><span class="time">5 min read</span></div>
			    </header>
			    <div class="blog-post-body">
            {{ with .Params.header }}
				    <figure class="blog-banner">
				        <a href="{{ .link }}"><img class="img-fluid" src="{{ .image }}" alt="image"></a>
				        <figcaption class="mt-2 text-center image-caption">Image Credit: <a href="{{ .creditlink }}" target="_blank" rel="noopener noreferrer">{{ .credit }}</a></figcaption>
				    </figure>
            {{ end }}
				    {{ .Content }}
		    </div>
	    </article>
{{ end }}
